<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予定管理アプリ - カレンダーとToDo</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="app-container">
        
        <header class="calendar-area">
            <span style="text-align: left;">
                <button onclick="location.href='{{ url_for('logout') }}'">ログアウト</button>
            </span>
            <span>
                <h2 style="text-align: center"></h2>
            </span>
            <span style="text-align: right;">
                <button id="prevMonthBtn">&lt;</button>
                <button id="nextMonthBtn">&gt;</button>
            </span>
            <table class="calendar-table"></table>
        </header>

        <main class="content-area">
            
            <section class="today-schedule">
                <h3>今日の予定</h3>
                <ul id="todayScheduleUl">
                    <!-- 今日の予定がここに表示される -->
            </section>

            <section class="todoList">
                <h3>ToDoリスト</h3>
                <ul id="todoListUl"> <!-- PythonのFlaskから渡されたtodosリストを表示 -->
                    {% if todos %}
                        {% for todo in todos %}
                        <li>
                            <span class="todo-category {{ todo.item }}">{{ todo.item }}</span>
                            <strong>{{ todo.content }}</strong>
                            <a href="{{ url_for('delete_todo', todo_id=todo.id) }}" 
                               class="btn-delete-small"
                               onclick="return confirm('本当に削除しますか？')">削除</a>
                            <br>
                            <small>締切: {{ todo.starting_day.strftime('%Y/%m/%d') }}</small>
                            {% if todo.detail %}
                            <br>
                            <small class="todo-detail-text">{{ todo.detail }}</small>
                            {% endif %}
                        </li>
                        {% endfor %}
                    {% else %}
                        <li>Todoがありません</li>
                    {% endif %}
                </ul>
                <form method="POST" action="{{ url_for('add_todo') }}">
            <div class="form-group">
                <label for="item">項目 *</label>
                <select name="item" id="item" required>
                    <option value="">選択してください</option>
                    <option value="学業">学業</option>
                    <option value="バイト">バイト</option>
                    <option value="サークル">サークル</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">予定 *</label>
                <input type="text" name="content" id="content" required placeholder="例: 課題提出">
            </div>

            <div class="form-group">
                <label for="detail">詳細</label>
                <textarea name="detail" id="detail" rows="3" placeholder="詳細を入力（任意）"></textarea>
            </div>

            <div class="form-group">
                <label for="starting_day">締め切り *</label>
                <input type="date" name="starting_day" id="starting_day" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" id="cancelBtn">キャンセル</button>
                <button type="submit" class="btn-submit">追加</button>
            </div>
        </form>
            </section>
            
        </main>
        
    </div>
    <form id="delete-form" method="POST" action="">
        <input type="hidden" name="id" id="delete-todo-id">
    </form>

    <script>
        // FlaskからスケジュールデータをJavaScriptに渡す
        const __schedule_data_json__ = JSON.parse('{{ schedule_data | tojson | safe }}');
